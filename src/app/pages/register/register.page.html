<ion-content>
  <div class="overlay"></div>
  <div class="form-wrapper ion-text-center">
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="submitForm()">
      <p class="title">Crea una nueva cuenta, es realmente facil!</p>
      <ion-item>
        <ion-label>
          <ion-icon name="person"></ion-icon>
        </ion-label>
        <ion-input clearInput type="text" placeholder="Nombre de usuario" formControlName="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="mail"></ion-icon>
        </ion-label>
        <ion-input clearInput type="email" placeholder="Email" formControlName="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="lock"></ion-icon>
        </ion-label>
        <ion-input clearInput type="password" placeholder="ContraseÃ±a" formControlName="password" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="lock"></ion-icon>
        </ion-label>
        <ion-input clearInput type="password" placeholder="Confirma la contraseÃ±a"
          formControlName="password_confirmation" required>
        </ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" [disabled]="!form.valid" color="tertiary">Crear cuenta</ion-button>
      <ion-button expand="block" type="button" routerLink="/login">Tienes cuenta?</ion-button>
    </form>
  </div>
</ion-content>
