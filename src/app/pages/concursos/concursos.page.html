<ion-header no-border>
  <ion-toolbar>
    <div class="iconVolver">
      <img id="iconVolver" src="assets/icon/atras-register.svg" alt="icon1" routerLink="/tabs/profile">
      <ion-title>Concursos</ion-title>
    </div>
    <img id="icon" src="assets/icon/icon.png" alt="icon1">
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="concursos" *ngFor= "let fash of tarjetas">
    <app-concursos-item
          [id]="fash.id"
          [fechas]="fash.fecha"
          [titulo]="fash.titulo"
          [hora]="fash.hora"
          [direccion]="fash.direccion">
    </app-concursos-item>
    </div>
</ion-content>
