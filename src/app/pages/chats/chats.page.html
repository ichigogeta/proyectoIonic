<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button></ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Chats</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list lines="none">
    <ion-item-sliding *ngFor="let chat of chats">


      <ion-item [routerLink]="['/interior-chat', chat?.id,chat?.nombre,chat?.ultimo_mensaje]">
        <ion-avatar slot="start">
          <img [src]="chat?.urlImagen">
        </ion-avatar>
        <ion-label>
          <h2 class="title">{{chat?.nombre}}</h2>
          <p class="subtitle">{{chat?.descripcion}}</p>
        </ion-label>

        <ion-label class="right">
          <p class="hora">{{chat?.ultimo_mensaje | date:'h:mm a'}}
          </p>
          <p class="mensajes" *ngIf="chat?.mensajes_nuevos >0">
            <ion-badge  color="success">{{chat?.mensajes_nuevos}}</ion-badge>
          </p>
        </ion-label>

      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="salirseChat(chat)" color="danger">
          <ion-icon name="log-out"></ion-icon> Salirse
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
