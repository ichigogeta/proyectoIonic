<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <img [src]="user?.avatar" (click)="adjuntarImagen()">
  </ion-avatar>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label>
        <ion-icon name="person"></ion-icon>
      </ion-label>
      <ion-input clearInput type="text" placeholder="Nombre de usuario" formControlName="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name="mail"></ion-icon>
      </ion-label>
      <ion-input clearInput type="email" placeholder="Email" formControlName="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name="lock"></ion-icon>
      </ion-label>
      <ion-input clearInput type="password" placeholder="Contraseña" formControlName="password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name="lock"></ion-icon>
      </ion-label>
      <ion-input clearInput type="password" placeholder="Confirma la contraseña" formControlName="password_confirmation"
        required>
      </ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="!form.valid">Guardar cambios</ion-button>
  </form>
</ion-content>
