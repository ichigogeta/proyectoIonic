<div class="{{id}}" class="tarjeta">
  <div class="fecha">
    <div class="tarjeta">
      <img src="{{id}}">
    </div>
    <img= src="assets/icon/calendario.svg" alt="calendario">
    <p>{{fechas}}</p>
  </div>
  <p id="tituloConcurso">{{titulo}}</p>
  <div class="hora">
    <img src="assets/icon/relog.svg" alt="relog">
    <p>{{hora}}</p>
  </div>
  <div class="localizacion">
    <img src="assets/icon/localizacion.svg" alt="localizacion">
    <p>{{direccion}}</p>
  </div>
</div>
